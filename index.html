    <!--Scripts angular-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-messages.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>

    <script src="app.js"></script>
    <script src="controllerApp.js"></script>
    <script src="config/configValue.js"></script>
    <script src="config/configRoute.js"></script>

    <script src="componentes/home/home.service.js"></script>
    <script src="componentes/home/home.controller.js"></script>

    <script src="componentes/listar/listar.service.js"></script>

<body ng-controller="aplicacaoEventoCtrl">

<div class="container">

    <div ng-include="'common/nav/nav.html'"></div>


    <article class="fundo fadeInDown animated">

      <div class="texto-capa">
        <h1>O que você está procurando?</h1>

        <form class="row">
        <div class="form-group col-md-4">
            <label for="servico">Serviço</label>
            <select class="form-control" id="servico" ng-model="parametro.servico">
              <option>Selecione um serviço...</option>
              <option>Eventos</option>
              <option>Onde comer</option>
              <option>Onde dormir</option>
              <option>Praias</option>
              <option>Pontos turísticos</option>
              <option>Hospitais</option>
              <option>Banheiro público</option>
              <option>Delegacias</option>
            </select>
          </div>

          <div class="form-group col-md-4">
                <label for="parametro.cidade">Cidade</label>
                <select class="form-control" id="cidade" ng-model="parametro.cidade">
                  <option>Rio de Janeiro</option>
                  <option>São Paulo</option>
                  <option>Belo Horizonte</option>
                  <option>Curitiba</option>
                  <option>Brasília</option>
                  <option>Manaus</option>
                  <option>Salvador</option>
                  <option>Fortaleza</option>
                </select>
              </div>

              <div class="col-md-2">
                    <a href="#" ng-click="redirecionar(parametro)" class="btn btn-custom btn-roxo btn-lg">Enviar</a>
               </div>
        </form>
        
      </div>

    </article>


    <div ng-include="'common/footer/footer.html'"></div>

</div><!--fim do contatiner-->
